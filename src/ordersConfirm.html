<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="不超过150个字符"/>
<meta name="keywords" content="不超过80个字符"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title></title>
</head>
<body>
<div class="wrapper orders-confirm-wrapper">
	<header class="header orders-confirm-header">
		<a class="left" href="javascript:;"></a>
		<h1></h1>
		<div class="right">
			<a href="javascript:;">关闭</a>
		</div>
	</header>
	<div class="page-content">
		<div class="orders-confirm-success">
			<div class="title">
				<i><img src="images/confirm_icon.png" alt=""></i>
				<h3>订单已提交</h3>
			</div>
			<p><span>93%</span>的人，选择在<span id="time"></span>内支付让房间整晚保留！</p>
		</div>
		<div class="confirm-info">
			<div class="title">
				<h4>城市便捷酒店(广州白云山分店)</h4>
				<a href="javascript:;">详情</a>
			</div>
			<div class="info-list">
				<p><span>房间总价：</span><span>￥168</span></p> 
				<p><span>优惠折扣：</span><span>-￥10 </span></p>
				<p><span>入住房型:</span><span>特惠大床房  共2间</span></p>
				<p><span>入住人:</span><span>张珊</span></p>
				<p><span>入住时间:</span><span> 05-02 至 05-03  共1晚</span></p>
			</div>
			<div class="price">
				<p><span>需要支付:</span><span>￥<strong>158</strong></span></p>
			</div>
		</div>

		<div class="confirm-pay">
			<div class="l"><i><img src="images/pay1.png" alt=""></i><span>微信支付</span></div>
			<div class="r active"><i><img src="images/select_icon.png" alt=""></i></div>
		</div>
		<!-- 支付宝支付 -->
		<!-- <div class="confirm-pay">
			<div class="l"><i><img src="images/pay2.png" alt=""></i><span>支付宝支付</span></div>
			<div class="r active"><i><img src="images/select_icon.png" alt=""></i></div>
		</div> -->
	</div>
	<footer class="orders-confirm-footer footer">
		<a href="">去支付</a>	
	</footer>
</div>
<!-- mask begin -->
<div class="mask"></div>
<!-- mask end -->
<div class="page-prompt">
	<p>不再考虑下吗？</p>
	<p>预付房费可整晚保留房间喔~</p>
	<div class="btn">
		<a href="#">稍后支付</a>
		<a href="javascript:;">继续支付</a>
	</div>
</div>
