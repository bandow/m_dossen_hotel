<div class="wrapper pay-success-wrapper">
	<header class="header pay-success-header">
		<a class="left dossen-header-left" href="javascript:goback();"></a>
	</header>
	<div class="page-content">
		<div class="pay-success-title">
			<i><img src="images/pay_success_icon-8c33f.png" alt=""></i><h2>订单支付成功</h2>
		</div>
		<div class="pay-success-info">
			<h3><span>城市便捷酒店(广州白云山分店)</span><a class="dossen-arrow" href="">订单详情</a></h3>
			<p><span>入住房型:</span><span>特惠大床房</span><span>共2间</span></p>
			<!-- 全日房 -->
			<p><span>入住时间:</span><span>05-02 至 05-03</span><span>共1晚</span></p>
			<!-- 钟点房 -->
			<!-- <p><span>入住时间:</span><span>12:00 ~ 15:00</span><span>共3小时</span></p> -->
		</div>
		<div class="wisdom-serve">
			<div class="title">
				<h3>智慧服务</h3>
				<p>使用智慧服务，让你先人一步</p>
				<i></i>
			</div>
			<div class="serve-list">
				<!-- 操作过item添加class operate -->
				<div class="item">
					<i></i>
					<div class="text">
						<h3>自助选房</h3>
						<p>为自己，选一间喜欢的房！</p>
					</div>
					<!-- 未操作过是：选房，操作过是：房型号码比如502 -->
					<div class="btn">选房</div>
				</div>
				<!-- 以下不是没间店都显示的 -->
				<div class="item item-bottom operate">
					<i></i>
					<div class="text">
						<h3>发票信息</h3>
						<!-- 未操作过是：预约开票，离店即取！，操作过是：东呈国际集团有限公司 -->
						<p>东呈国际集团有限公司</p>
					</div>
					<!-- 未操作过是：预约，操作过是：修改 -->
					<div class="btn">修改</div>
				</div>
			</div>
		</div>
